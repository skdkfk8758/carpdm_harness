name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Verify plugin structure
        run: |
          test -f .claude-plugin/plugin.json || exit 1
          test -f .claude-plugin/marketplace.json || exit 1
          test -f .mcp.json || exit 1
          test -d skills || exit 1
          test -d dist || exit 1
          echo "Plugin structure OK"
